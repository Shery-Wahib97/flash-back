<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/home.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav-group" id="navbarTogglerDemo02">

                <!--Start Modal //////////////////////////////////// -->
                <!-- Button trigger modal -->
                <button type="button" class="btn nav-add-memory" data-bs-toggle="modal" data-bs-target="#addMemoryModel">
                Add New Memory
                </button>

                <div class="modal fade" id="addMemoryModel" tabindex="-1" aria-labelledby="addMemoryModelLabel" style="display: none;" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="modal-header">
                                <h1 class="modal-title" id="addMemoryModelLabel">Add Memory</h1>
                                <button type="button" class="btn-close" id="form-btn" name="form-btn" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                <form id="Add-memory-form" action="">

                                    <div class="col-md-auto input-div position-relative">
                                        <label for="memory-img" class="form-label">Memory Images:</label>
                                        <input type="file" class="form-control input-add memory-img" id="memory-img" name="img" multiple accept="image/*" required>
                                    </div>

                                    <div class="col-md-auto input-div position-relative">
                                        <label for="memory-title" class="form-label">Memory Title:</label>
                                        <input type="text" class="form-control memory-title" id="memory-title" name="title" required>
                                    </div>

                                    <div class="col-md-auto input-div position-relative">
                                        <label for="memory-description" class="form-label">Descripe Your Memory:</label>
                                        <textarea class="text-description w-100" name="memory-description" id="description"></textarea>
                                    </div>

                                    <div class="col-md-auto input-div position-relative">
                                        <label for="memory-date" class="form-label">Enter Memory Date:</label>
                                        <input type="datetime-local" class="form-control memory-date" id="date" name="date" required>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn close-btn" data-bs-dismiss="modal">Close</button>
                                        <button type="submit" id="save-btn" class="btn save-btn">Save Memory</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button  class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <div class="logOut">
                    <button id="logOut" type="button" class="btn btn-success">Log Out</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-page">
        <div class="container">
            <div id="output" class="cards"></div>
        </div>
    </div>
    <div id="imageModal" style="display: none;">
    <button id="closeModal">âœ–</button>
    <div class="swiper">
        <div class="swiper-wrapper"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</div>

<!-- Modal for Editing Memory -->

<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="editModalLabel">Edit Memory</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-memory-form">
                    <input type="hidden" id="edit-old-id"> 
                    
                    <div class="mb-3">
                        <label for="edit-title" class="form-label">Title:</label>
                        <input type="text" class="form-control" id="edit-title" required>
                    </div>

                    <div class="mb-3">
                        <label for="edit-date" class="form-label">Date:</label>
                        <input type="datetime-local" class="form-control" id="edit-date" required>
                    </div>

                    <div class="mb-3">
                        <label for="edit-description" class="form-label">Description:</label>
                        <textarea class="form-control" id="edit-description" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="edit-images" class="form-label">Images:</label>
                        <input type="file" class="form-control" id="edit-images" multiple accept="image/*">
                        <div id="current-images"></div> 
                    </div>

                    <button type="submit" class="btn btn-success">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

    <script src="/static/js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
    crossorigin="anonymous"></script>

</body>
</html>
