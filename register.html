<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <title>Bootstrap Example</title>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body class="p-3 m-0 border-0 bd-example m-0 border-0">
        <div class="container">
            <div class="row">
                <div class="col-md-6 img-col">
                    <img  class="logo-img" src="/imgs/final logo.png" alt="">
                </div>
            </div>
            <div class="row login-row">
                <div class="col-md-6 card-col">
                    <div class="card login-card">
                        <div class="card-header text-center">
                            <h3 class="login">Register</h3>
                        </div>
                        <div class="card-body">
                            <form class="row g-3 needs-validation was-validated login-form" id="register_form"  action="/register">

                                <div class="col-md-8 input-div position-relative">
                                    <label for="validationTooltip01" class="form-label">First name:</label>
                                    <input type="text" class="form-control login-input" id="validationTooltip01 firstname" required="" name="firstname" fdprocessedid="764vd">
                                    <div class="valid-tooltip"></div>
                                </div>

                                <div class="col-md-8 input-div position-relative">
                                    <label for="validationTooltip02" class="form-label">Last name:</label>
                                    <input type="text" class="form-control login-input" id="validationTooltiplastname lastname"  required="" name="lastname" fdprocessedid="vd0e9">
                                </div>

                                <div class="col-md-8 input-div position-relative">
                                    <label for="validationTooltipUsername" class="form-label">Username:</label>
                                    <input type="text" class="form-control login-input" id="validationTooltipUsername username" name="username" aria-describedby="validationTooltipUsernamePrepend" required="" fdprocessedid="x4m7g">
                                </div>

                                <div class="col-md-8 input-div position-relative">
                                    <label for="validationTooltip02" class="form-label">Password:</label>
                                    <input type="password" id="inputPassword6 password" class="form-control login-input" name="password" aria-describedby="passwordHelpInline" required ="" > 
                                </div>

                                <div class="col-12 d-flex justify-content-center">
                                    <button class="btn" type="submit" 
                                    fdprocessedid="i51xxd">Submit</button>
                                </div>
                                <p id="login-message">Do you have an account? <a href="/index.html">LogIn</a></p>

                            </form>
                        </div><!--card-body-->
                    </div><!--card-->
                </div><!--col-md-6-->
                <div class="col-md-6 title-col ">
                    <div class="title-sec">
                        <h1 class="title">Welcome to Your Memory Lane</h1>
                        <h5 class="caption">A Timeless Collection of Your Most Cherished Moments, 
                            Captured and Preserved Forever.
                        </h5>
                    </div>
                </div>
            </div><!--row-->
        </div><!--container-->
        <!-- End Example Code -->
        <script src="/static/js/register.js"></script>
    </body>
</html>
