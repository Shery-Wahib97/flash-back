<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Back</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/style-responsaive.css">
</head>
<body>
    <!-- login Code -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 img-col">
                <img  class="logo-img" src="/imgs/final logo.png" alt="">
            </div>
        </div>
        <div class="row login-row">
            <div class="col-md-6 card-col">
                <div class="card login-card">
                    <div class="card-header text-center">
                        <h3 class="login">Login</h3>
                    </div>
                    <div class="card-body">
                        <form action="/login" class="row g-3 needs-validation was-validated " id="login-form" novalidate="">
                            <div class="mb-3">
                                <label for="username" class="form-label">User Name</label>
                                <input type="text" class="form-control login-input" id="username" name="username"id="validationTooltip01" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control login-input" id="password" name="password" required>

                            </div>
                            <button type="submit" class="btn login-btn">Login</button>
                            <p id="login-message">Don't have an account? <a href="/register.html">Sign Up</a></p>

                        </form>
                    </div><!--card-body-->
                </div><!--card-->
            </div><!--col-md-6-->
            <div class="col-md-6 title-col ">
                <div class="title-sec">
                    <h1 class="title">Welcome to Your Memory Lane</h1>
                    <h5 class="caption">A Timeless Collection of Your Most Cherished Moments, 
                        Captured and Preserved Forever.
                    </h5>
                </div>
            </div>
        </div><!--row-->
    </div><!--container-->
    <!-- End login Code -->
    <script src="/static/js/main.js"></script>
</body>
</html>
